language: bash
sudo: false
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
script: "./build.sh web"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # travis encrypt <token>
    secure: 
  file:
  - target/Tangram.love
  - target/Tangram-win.zip
  - target/Tangram-web.zip
  on:
    tags: true
    all_branches: true
after_success:
- "[[ -n $TRAVIS_TAG ]] && ./build.sh deploy premek/tangram"
env:
  global:
   # travis encrypt GH_TOKEN=<token>
  - secure: 
